<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="/css/main.css">
  <title>Товары</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="wrapper">
  <div class="container">
    <form action="/login" method="post" class="register">
      <h2>Авторизация</h2>
      <br>
      <input type="text" name="login" class="input_edit" placeholder="Введите логин" >
      <input type="text" name="password" class="input_edit" placeholder="Введите пароль" >
      <button type="submit" class="regis">Войти</button>
      <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden="hidden"/>
    </form>
  </div>
  <div th:if="${errorMessage==true}" class="error_message correct-format-message">
    <span>Ошибка, Вы ввели неправильный логин или пароль</span>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="/css/main.css">
  <title>Товары</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="wrapper">
  <div class="container">
      <div class="products-in-order">
        <h4>
          <p th:text="'В заказе № ' + ${order.getId()} + ' следующие товары: '" class="order-user-text"></p>
        </h4>
        <div th:each="item : ${order_products}">
          <p th:text="'Название товара: ' + ${item.getProduct().getName()}" class="order-user-text"></p>
          <p th:text="'Цена товара: ' + ${item.getProduct().getPrice()}" class="order-user-text"></p>
          <p th:text="'Количество товара: ' + ${item.getQuantityProducts()}" class="order-user-text"></p>
        </div>
          <p th:text="'Общая стоимость товаров: ' + ${totalCost}" class="order-user-text"></p>
      </div>
  </div>
</div>
</body>
</html>

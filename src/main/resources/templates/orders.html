<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>Товары</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="wrapper">
    <div class="container">
        <h2>История заказов</h2>
        <br>
        <div th:each="el : ${orders}" class="orders">
            <div class="orders-container">
                <div class="orders-container-info">
                    <p th:text="'Заказ №: ' + ${el.getId()}" class="orders-container-info-text"></p>
                    <p th:text="'cтатус: ' + ${el.getStatus()}" class="blue-text"></p>
                </div>
                <div class="orders-container-info">
                    <p class="orders-container-info-text">Дата создания</p>
                    <p th:text="${el.getOrderDate()}" class="blue-text"></p>
                </div>
                <div class="orders-container-info">
                    <p class="orders-container-info-text">Адрес доставки</p>
                    <p th:text="${el.getAddress()}" class="blue-text"></p>
                </div>
            </div>
            <br>
            <p class="list-order-text">В заказе следующие товары</p>
            <div class="products-order">
                <div class="orders-container-info">
                    <p class="orders-container-info-text">Название</p>
                </div>
                <div class="orders-container-info">
                    <p class="orders-container-info-text">Кол-во</p>
                </div>
                <div class="orders-container-info">
                    <p class="orders-container-info-text">Цена</p>
                </div>
            </div>
            <div th:each="item : ${order_product_map[el.getId()]}" class="products-order">
                <div class="orders-container-info products-name-price">
                    <p th:text="${item.getProduct().getName()}" class="blue-text"></p>
                </div>
                <div class="orders-container-info products-name-price">
                    <p th:text="${item.getQuantityProducts()}" class="blue-text"></p>
                </div>
                <div class="orders-container-info products-name-price">
                    <p th:text="${item.getProduct().getPrice()}+' тг.'" class="blue-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
